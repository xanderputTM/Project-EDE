<div class="table-container">
  <table class="airport-table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Code</th>
      <th>Country</th>
      <th>City</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let airport of airports">
      <td>{{ airport.name }}</td>
      <td>{{ airport.code }}</td>
      <td>{{ airport.country }}</td>
      <td>{{ airport.city }}</td>
    </tr>
    </tbody>
  </table>
</div>
