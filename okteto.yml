# The dev section defines how to activate a development container
# More info: https://www.okteto.com/docs/reference/manifest/#dev
dev:
  airport-service:
    image: okteto/maven:3
    command: bash
    forward:
      - 5005:5005
      - 8081:8081
    volumes:
      - /root/.m2
    sync:
      - airport-service:/usr/src/app
  api-gateway:
    image: okteto/maven:3
    command: bash
    forward:
      - 5005:5005
      - 8085:8085
    volumes:
      - /root/.m2
    sync:
      - api-gateway:/usr/src/app
